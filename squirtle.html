<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid black;
        display: block;
        margin: auto;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <canvas id="squirtleCanvas" width="1300" height="1300"></canvas>

    <script>
      const canvas = document.getElementById("squirtleCanvas");
      const ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.arc(500, 500, 480, 0, 2 * Math.PI);
      ctx.fillStyle = "#67a3aa";
      ctx.fill();
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(530, 490, 490, 0, 2 * Math.PI);
      ctx.fillStyle = "#81d8c5";
      ctx.fill();
      ctx.stroke();

      // ctx.beginPath();
      // ctx.arc(300, 350, 175, 0, 2 * Math.PI);
      // ctx.fillStyle = "white";
      // ctx.fill();
      // ctx.stroke();

      // ctx.beginPath();
      // ctx.arc(700, 350, 175, 0, 2 * Math.PI);
      // ctx.fillStyle = "white";
      // ctx.fill();
      // ctx.stroke();

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.moveTo(40, 125);
      ctx.lineTo(500, 275);

      ctx.lineTo(960, 125);

      //parte inferior lente derecho
      ctx.lineTo(900, 325);
      ctx.lineTo(890, 370);
      ctx.lineTo(810, 468);
      ctx.lineTo(675, 510);

      //parte media
      ctx.lineTo(500, 470);

      //parte inferior del lente izquierdo
      ctx.lineTo(325, 510);
      ctx.lineTo(190, 468);
      ctx.lineTo(110, 370);
      ctx.lineTo(100, 325);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      // Establecer el estilo del trazo y relleno
      ctx.strokeStyle = "black"; // Color del borde
      ctx.fillStyle = "#6c1b1d"; // Color de relleno
      ctx.lineWidth = 2;
      // Guardar el contexto actual
      ctx.save();

      // Trasladar el origen al centro del canvas
      ctx.translate(200, 150);

      // Escalar para crear un óvalo
      ctx.scale(4, 1);

      // Dibujar el óvalo como un círculo escalado
      ctx.beginPath();
      ctx.arc(75, 550, 90, 0, 1 * Math.PI);
      ctx.fill();
      ctx.stroke();

      // Restaurar el contexto original
      ctx.restore();

      // ctx.beginPath();
      // ctx.arc(300, 350, 150, 1, 0.97 * Math.PI);
      // ctx.fillStyle = "black";
      // ctx.fill();
      // ctx.stroke();
      // Establecer el estilo del trazo y relleno
      ctx.strokeStyle = "black"; // Color del borde
      ctx.fillStyle = "#6c1b1d"; // Color de relleno

      // Guardar el contexto actual
      ctx.save();

      // Trasladar el origen al centro del canvas
      ctx.translate(200, 150);

      // Escalar para crear un óvalo
      ctx.scale(5, 1);

      // Dibujar el óvalo como un círculo escalado
      ctx.beginPath();
      ctx.arc(17.5, 558, 30, -3, -0.07 * Math.PI);
      ctx.fill();
      ctx.stroke();

      // Restaurar el contexto original
      ctx.restore();
      // Establecer el estilo del trazo y relleno
      ctx.strokeStyle = "black"; // Color del borde
      ctx.fillStyle = "#6c1b1d"; // Color de relleno

      // Guardar el contexto actual
      ctx.save();

      // Trasladar el origen al centro del canvas
      ctx.translate(200, 150);

      // Escalar para crear un óvalo
      ctx.scale(5, 1);

      // Dibujar el óvalo como un círculo escalado
      ctx.beginPath();
      ctx.arc(103, 558, 30, -3, -0.07 * Math.PI);
      ctx.fill();
      ctx.stroke();

      // Restaurar el contexto original
      ctx.restore();
      // Establecer el estilo del trazo y relleno
      ctx.strokeStyle = "black"; // Color del borde
      ctx.fillStyle = "#eb7e85"; // Color de relleno

      // Guardar el contexto actual
      ctx.save();

      // Trasladar el origen al centro del canvas
      ctx.translate(200, 150);

      // Escalar para crear un óvalo
      ctx.scale(5, 1);

      // Dibujar el óvalo como un círculo escalado
      ctx.beginPath();
      ctx.arc(60, 600, 51, 0.4, 0.9 * Math.PI);
      ctx.fill();
      ctx.stroke();

      // Restaurar el contexto original
      ctx.restore();

      // Establecer el estilo del trazo y relleno
      //ctx.strokeStyle = "black"; // Color del borde
      ctx.fillStyle = "#eb7e85"; // Color de relleno

      // Guardar el contexto actual
      ctx.save();

      // Trasladar el origen al centro del canvas
      ctx.translate(200, 150);

      // Escalar para crear un óvalo
      ctx.scale(5, 1);

      // Dibujar el óvalo como un círculo escalado
      ctx.beginPath();
      ctx.arc(60, 599, 51, 0, 2 * Math.PI);
      ctx.fill();
      //ctx.stroke();

      // Restaurar el contexto original
      ctx.restore();

      // Establecer el estilo del trazo y relleno
      ctx.strokeStyle = "black"; // Color del borde
      ctx.fillStyle = "#81d8c5"; // Color de relleno
      ctx.lineWidth = 2;
      // Guardar el contexto actual
      ctx.save();

      // Trasladar el origen al centro del canvas
      ctx.translate(200, 150);

      // Escalar para crear un óvalo
      ctx.scale(3, 1);

      // Dibujar el óvalo como un círculo escalado
      ctx.beginPath();
      ctx.arc(101, 529.5, 31, 0.5, 0.8 * Math.PI);
      ctx.fill();
      ctx.stroke();
      // Restaurar el contexto original
      ctx.restore();

      // Establecer el estilo del trazo y relleno
      ctx.strokeStyle = "black"; // Color del borde
      ctx.fillStyle = "#81d8c5"; // Color de relleno
      // ctx.lineWidth = 2;
      ctx.save();

      // Trasladar el origen al centro del canvas
      ctx.translate(200, 150);

      // Escalar para crear un óvalo
      ctx.scale(2, 1);

      // Dibujar el óvalo como un círculo escalado
      ctx.beginPath();
      ctx.arc(-38.5, 512.5, 40, 1.3, 0.67 * Math.PI);
      ctx.fill();
      ctx.stroke();
      // Restaurar el contexto original
      ctx.restore();
      // Establecer el estilo del trazo y relleno
      ctx.strokeStyle = "black"; // Color del borde
      ctx.fillStyle = "#81d8c5"; // Color de relleno
      // ctx.lineWidth = 2;
      ctx.save();

      // Trasladar el origen al centro del canvas
      ctx.translate(200, 150);

      // Escalar para crear un óvalo
      ctx.scale(2, 1);

      // Dibujar el óvalo como un círculo escalado
      ctx.beginPath();
      ctx.arc(345, 512.5, 40, 0.7, 0.65 * Math.PI);
      ctx.fill();
      ctx.stroke();
      // Restaurar el contexto original
      ctx.restore();

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.moveTo(220, 198);
      ctx.lineTo(250, 486);
      ctx.lineTo(325, 510);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.moveTo(300, 209.5);
      ctx.lineTo(374, 235);
      ctx.lineTo(420, 487);
      ctx.lineTo(390, 495);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.moveTo(550, 260);
      ctx.lineTo(670, 220);
      ctx.lineTo(675, 510);
      ctx.lineTo(620, 495);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      ctx.fillStyle = "black";
      ctx.save();
      ctx.translate(200, 150);
      ctx.rotate((45 * Math.PI) / 180);
      ctx.beginPath();
      ctx.ellipse(520, 150, 5, 20, 0, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fill();
      ctx.restore();

      ctx.fillStyle = "black";
      ctx.save();
      ctx.translate(200, 150);
      ctx.rotate((135 * Math.PI) / 180);
      ctx.beginPath();
      ctx.ellipse(110, -560, 5, 20, 0, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fill();
      ctx.restore();

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.moveTo(800, 685);
      ctx.lineTo(815, 687);
      ctx.lineTo(800, 700);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.save();
      ctx.translate(200, 150);
      ctx.rotate((110 * Math.PI) / 180);
      ctx.beginPath();
      ctx.ellipse(-220, -450, 40, 100, 0, 0, 2 * Math.PI);
      // ctx.stroke();
      ctx.fill();
      ctx.restore();

      ctx.fillStyle = "black";
      ctx.font = "51px Apple Chancery";
      ctx.fillText("Swag Squirtle ", 1000, 60);

      ctx.fillStyle = "black";
      ctx.font = "51px Apple Chancery";
      ctx.fillText("Carballo Caballero Jesús Alberto ", 800, 1000);
    </script>
  </body>
</html>
